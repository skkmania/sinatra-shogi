# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#   - public/javascripts/**/*.js
#
src_files:
    - public/lib/prototype-1.6.0.3.js
    - public/lib/scriptaculous/effects.js
    - public/lib/scriptaculous/dragdrop.js
    - public/lib/scriptaculous/resizable.js
    - public/lib/livepipe/livepipe.js
    - public/lib/livepipe/window.js
    - public/lib/m17n.js
    - public/lib/log4pipe.js
    - public/lib/common-utils.js
    - public/area.js
    - public/lib/pseudo-wave.js
    - public/lib/msgpack.js
    - public/maintainer.js
    - public/move.js
    - public/piece.js
    - public/cell.js
    - public/board.js
    - public/store.js
    - public/book.js
    - public/controller.js
    - public/stand.js
    - public/shogi.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
    - css/log4pipe.css
    - css/shogi.css
    - css/shogi_old.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
