<body>
<h1>Control Panel test</h1>
<p>
  Test of methods of class Control Panel in game-controller.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  var title;
  var window_link; 
  var resizable_id;

  new Test.Unit.Runner({
    
  setup: function() { with( this ) {
    title = 'popup' + TestCounter;
    window_link = "logger"  + TestCounter;
    resizable_id = "handle" + TestCounter;
    HOST = 'http://skkmania.sakura.ne.jp/shogi/';
  } },

  teardown: function() { with( this ) {
    TestCounter++;
    delete settings;
  } },

  testControlPanelInitialize : function() {  with( this )  {
    var logObj = makeLogObj('testControlPanelInitialize', {width:600, height:350, resizable:false});
    logObj.debug('test Control Panel initialize');
    $(window_link).insert(new Element('img',{id:resizable_id,src:"../../img/window_close.gif"}));
    new Resizable(window_link,{handle:resizable_id});

    settings = {'containerId':'shogi'};
    window.gameController = new GameController(settings, logObj);
    window.gameController.log.debug('test controlPanel initialize');
    assert( 'window.gameController.game === window.gameController.controlPanel.game' );
    } },

  testControlPanelUpdate : function() {  with( this )  {
    var logObj = makeLogObj('testControlPanelUpdate', {width:600, height:350, resizable:false});
    logObj.debug('test Control Panel update');
    $(window_link).insert(new Element('img',{id:resizable_id,src:"../../img/window_close.gif"}));
    new Resizable(window_link,{handle:resizable_id});

    settings = {'containerId':'shogi'};
    window.gameController = new GameController(settings, logObj);
    var cp = window.gameController.controlPanel;
    window.gameController.log.debug('test controlPanel update');
    assert( '(cp.player1Elm === $("top-panel")) && (window.gameController.game.top == 1)' );
    } },
    
  testToString : function() {  with( this )  {
    var logObj = makeLogObj('testToString', {width:500, height:150, resizable:false});
    logObj.debug('test toString');
    $(window_link).insert(new Element('img',{id:resizable_id,src:"../../img/window_close.gif"}));
    new Resizable(window_link,{handle:resizable_id});

    settings = {'containerId':'shogi'};
    var gameObj = new GameController(settings, logObj);
    gameObj.log.debug('test ToString');
    assertEqual( 'dummy', gameObj.toString() );
  } }
  }, "testlog");
// ]]>
</script>
